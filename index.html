<!DOCTYPE html>

                <div
                    class="circle"
                    id="circle2"
                    onmouseenter="hoverInitialImages(2)"
                    onmouseleave="hoverInitialImages(0)"

                    id="circle3"
                    onmouseenter="hoverInitialImages(3)"

                >

                        class="innerCircle"
                        src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg?w=740&t=st=1698602849~exp=1698603449~hmac=1dcf9d0727e8448e33e6b17cbed99b6e13f036460e65bfebddac05640380e84e"

                <h1 id="container3Title">Bem-vindo ao meu portfólio!</h1>
                <h2 id="container3Subtitle">Desenvolvedor FullStack</h2>
                <p id="container3Paragraph">
                    Aqui, revelo minha paixão pela programação. Como um dedicado
                    desenvolvedor fullstack, expresso meu amor através de linhas
                    de código. Explore e descubra como transformo ideias em
                    realidade.
                </p>
            </div>
        </div>
